pole_manager.checkout_confirm_form:
  path: '/poles/checkout/confirm'
  defaults:
    _form: '\Drupal\pole_manager\Form\CheckoutConfirmForm'
  requirements:
    _permission: 'administer pole entity entities'

pole_manager.checkin_confirm_form:
  path: '/poles/check-in/confirm'
  defaults:
    _form: '\Drupal\pole_manager\Form\CheckInConfirmForm'
  requirements:
    _permission: 'administer pole entity entities'
pole_manager.qrcode:
  path: '/poles/decode/{image}'
  defaults:
    _controller: '\Drupal\pole_manager\Controller\QRCodeController::decode'
  requirements:
    _permission: 'administer pole entity entities'
